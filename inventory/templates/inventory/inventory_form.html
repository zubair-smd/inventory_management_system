{% extends "authentication/base.html" %}
{% block title %}Update Inventory{% endblock %}
{% block content %}
<h2>Update Inventory</h2>
<form method="POST">
    {% csrf_token %}
    <label for="stock_level">Stock Level:</label>
    <input type="number" id="stock_level" name="stock_level" value="{{ inventory_item.stock_level }}" required>
    <label for="reorder_threshold">Reorder Threshold:</label>
    <input type="number" id="reorder_threshold" name="reorder_threshold" value="{{ inventory_item.reorder_threshold }}" required>
    <button type="submit">Save</button>
</form>
{% endblock %}
