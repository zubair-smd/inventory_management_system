{% extends "authentication/base.html" %}
{% block title %}Product List{% endblock %}

{% block content %}
{% load static %}
<div class="product-container">
    <h2 class="product-title">Product List</h2>
    <a href="{% url 'product_create' %}" class="btn-add">Add Product</a>
    <ul class="product-list">
        {% for product in products %}
        <li class="product-item">
            <div class="product-details">
                <span class="product-name">{{ product.name }}</span>
                <span class="product-price">${{ product.price }}</span>
            </div>
            <div class="product-actions">
                <a href="{% url 'product_update' product.id %}" class="btn-edit">Edit</a>
                <a href="{% url 'product_delete' product.id %}" class="btn-delete">Delete</a>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
